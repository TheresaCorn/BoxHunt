<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxHunter - Three.js Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        #gameContainer {
            width: 100vw;
            height: 100vh;
        }
        #colorButton {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            z-index: 1000;
        }
        #colorButton:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <button id="colorButton">切换颜色</button>
    <div id="gameContainer"></div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
